<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Admin Dashboard (must be screen + active) -->
    <div id="adminDashboard" class="screen active">

        <nav class="navbar">
            <div class="nav-brand">Admin Dashboard</div>
            <div class="nav-user">
                <span id="adminUsername"></span>
                <button id="adminLogout" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="dashboard-container">
            <div class="sidebar">
                <button class="sidebar-btn active" data-section="notifications">
                    <span class="icon">üîî</span>
                    Notifications
                </button>
                <button class="sidebar-btn" data-section="documents">
                    <span class="icon">üìÅ</span>
                    Documents
                </button>
                <button class="sidebar-btn" data-section="chat">
                    <span class="icon">üí¨</span>
                    Chat
                </button>
                <button class="sidebar-btn" data-section="users">
                    <span class="icon">üë•</span>
                    Users
                </button>
            </div>

            <div class="content-area">

                <!-- Notifications -->
                <div id="notificationsSection" class="section active">
                    <h2>Send Notification</h2>
                    <div class="notification-form">
                        <input type="text" id="notifTitle" placeholder="Notification Title" class="input-field">
                        <textarea id="notifMessage" placeholder="Notification Message" class="textarea-field"></textarea>
                        <select id="notifPriority" class="select-field">
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="urgent">Urgent</option>
                        </select>
                        <button id="sendNotif" class="btn-primary">Send Notification</button>
                    </div>

                    <div class="sent-notifications">
                        <h3>Sent Notifications</h3>
                        <div id="sentNotifList"></div>
                    </div>
                </div>

                <!-- Documents -->
                <div id="documentsSection" class="section">
                    <h2>Upload Documents</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÑ</div>
                        <p>Drag & Drop files here</p>
                        <p class="upload-hint">or click to browse</p>
                        <input type="file" id="fileInput" multiple hidden>
                    </div>

                    <div class="uploaded-docs">
                        <h3>Uploaded Documents</h3>
                        <div id="docList"></div>
                    </div>
                </div>

                <!-- Chat -->
                <div id="chatSection" class="section">
                    <h2>Chat with Users</h2>
                    <div class="chat-container">
                        <div class="chat-users">
                            <h3>Active Users</h3>
                            <div id="chatUserList"></div>
                        </div>
                        <div class="chat-window">
                            <div class="chat-header">
                                <span id="chatWithUser">Select a user</span>
                            </div>
                            <div class="chat-messages" id="adminChatMessages"></div>
                            <div class="chat-input-area">
                                <input type="text" id="adminChatInput" placeholder="Type a message..." disabled>
                                <button id="adminSendMsg" class="btn-primary" disabled>Send</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users -->
                <div id="usersSection" class="section">
                    <h2>User Management</h2>

                    <div class="users-stats">
                        <div class="stat-card">
                            <h3 id="totalUsers">0</h3>
                            <p>Total Users</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="activeUsers">0</h3>
                            <p>Active Users</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="totalDocs">0</h3>
                            <p>Documents</p>
                        </div>
                    </div>

                    <div class="users-list">
                        <h3>All Users</h3>
                        <div id="usersList"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
